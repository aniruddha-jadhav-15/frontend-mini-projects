<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Pricing Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="header">
        <h1>Pricing Plans</h1>
      </div>

      <div class="plans">
        <!-- Basic -->
        <article class="card">
          <div class="card_header">
            <h3 class="card_title">Basic</h3>
            <div class="card_price">
              <span class="price">9</span>
              <span class="card_period">/mo</span>
            </div>
          </div>
          <div class="card-body">
            <ul class="fetures">
              <li>✔️ 1 project</li>
              <li>✔️ 1GB storage</li>
              <li>✔️ Email support</li>
            </ul>
          </div>

          <div class="btn-wraper">
            <button class="btn">Choose Basic</button>
          </div>
        </article>
        <!-- Pro -->
        <article class="card featured">
          <div class="card_header second">
            <h3 class="card_title">pro</h3>
            <div class="card_price">
              <span class="price">29</span>
              <span class="card_period">/mo</span>
            </div>
          </div>
          <div class="card-body">
            <ul class="fetures">
              <li>✔️ 10 projects</li>
              <li>✔️ 10GB storage</li>
              <li>✔️ Priority support</li>
            </ul>
          </div>

          <div class="btn-wraper">
            <button class="btn">start pro</button>
          </div>
        </article>
        <!-- Enterprise -->
        <article class="card">
          <div class="card_header third">
            <h3 class="card_title">Enterprise</h3>
            <div class="card_price">
              <span class="price">79</span>
              <span class="card_period">/mo</span>
            </div>
          </div>
          <div class="card-body">
            <ul class="fetures">
              <li>✔️ Unlimited projects</li>
              <li>✔️ 100GB storage</li>
              <li>✔️ Dedicated support</li>
            </ul>
          </div>

          <div class="btn-wraper">
            <button class="btn">Contact sales</button>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
